<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/pixabay-icone.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Pixabay</title>

<body>
    <header>

            <img id="logo"src="img/Pixabay.png">
            <div id="barra-pesquisa">
                <img src="img/search.png">
                <input id="pesquisa" type="text" placeholder="Buscar">
                <select id="categorias">
                    <option value="all">Imagens</option>
                    <option value="photo">Fotos</option>
                    <option value="vector"> Vetores </option>
                    <option value="illustration">Ilustrações</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="center">
            <div class="status">
            </div>
        </div>
         <div id="container-galeria">
             
         </div>   
    </main>
